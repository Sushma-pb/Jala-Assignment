<!DOCTYPE html>
<html>
  <body>
    <p>Understanding use of strict mode will throw an error when variable is not
      declared
    </p>

    <script>
      x = 2; // This will not cause an error as it is out of the function block
      myFunction();

      function myFunction() {
        "use strict";
        y = 5; // This will cause an error as y is not defined.
      }
    </script>
  </body>
</html>
